<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
          rel="stylesheet"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}"
      />
      
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      </head>
<body>

  {% include 'navbar.html' %}
  <h1 style="color: #fff; text-align: center;">Recommended Artworks</h1>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; margin: 30px;">

        <!-- Add cards here -->
        {% for artwork in recommended_artwork %}
        <a href="{{ url_for('artwork_detail', artwork_id=artwork.id) }}" style="text-decoration: none;">
        <div class="card " style=" padding: 0;">
            <img src="{{ artwork.image }}" alt="{{ artwork.title }}" class="card-img-top">
            <div class="card-body" style="overflow: hidden;">
              <h5 class="card-title" style="color:#fff">{{ artwork.title }}</h5>
              <p class="card-text" style="color:#fff">{{ artwork.artistName }}</p>
            </div>
          </div>
        </a>
        {% endfor %} 


</body>
</html>
